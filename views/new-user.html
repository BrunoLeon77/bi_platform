                                <div class="card">
                                    <div class="card-header">
                                        <strong>Novo usuário</strong>
                                    </div>
                                    <div class="card-body card-block">
                                        <form action="" method="post" enctype="multipart/form-data"
                                            class="form-horizontal">
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="clientSelect" class=" form-control-label">Código do
                                                        cliente</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <select name="clientSelect" id="clientSelect" class="form-control">
                                                        <option value="1">001</option>
                                                        <option value="2">002</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="user-input" class=" form-control-label">Usuário</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="user-input" name="user-input"
                                                        class="form-control">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="email-input" class=" form-control-label">Email</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="email" id="email-input" name="email-input"
                                                        class="form-control">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="password-input"
                                                        class=" form-control-label">Senha</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="password" id="password-input" name="password-input"
                                                        class="form-control">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="permissionSelect"
                                                        class=" form-control-label">Permissão</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <select name="permissionSelect" id="permissionSelect"
                                                        class="form-control">
                                                        <option value="0">Usuário</option>
                                                        <option value="1">Administrador</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="user-input"
                                                        class=" form-control-label">Relatórios</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <div>
                                                        <input type="checkbox" name="" id=""> Relatório1
                                                    </div>
                                                    <div>
                                                        <input type="checkbox" name="" id=""> Relatório2
                                                    </div>
                                                    <div>
                                                        <input type="checkbox" name="" id=""> Relatório3
                                                    </div>
                                                    <div>
                                                        <input type="checkbox" name="" id=""> Relatório4
                                                    </div>
                                                    <div>
                                                        <input type="checkbox" name="" id=""> Relatório5
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer">

                                        <button type="reset" class="btn btn-danger btn-sm">
